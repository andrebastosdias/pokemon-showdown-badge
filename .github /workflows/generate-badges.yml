# .github/workflows/generate-badges.yml
name: Generate Contribution Badges

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"   # Every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout self
        uses: actions/checkout@v3

      - name: Fetch contributor data
        run: |
          curl -s https://api.github.com/repos/smogon/pokemon-showdown/contributors?per_page=100 > contributors.json

      - name: Extract commit count and rank
        id: extract
        run: |
          USER="andrebastosdias"
          COMMITS=$(jq ".[] | select(.login == \"$USER\") | .contributions" contributors.json)
          RANK=$(jq -r ".[] | .login" contributors.json | grep -n "^$USER$" | cut -d: -f1)

          echo "commits=${COMMITS:-0}" >> $GITHUB_OUTPUT
          echo "rank=${RANK:-N/A}" >> $GITHUB_OUTPUT

      - name: Create badge files (SVG)
        run: |
          mkdir -p badges

          echo "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='20'>
            <rect width='200' height='20' fill='#007ec6'/>
            <text x='10' y='14' fill='white' font-family='Arial' font-size='12'>
              Commits: ${{ steps.extract.outputs.commits }}
            </text>
          </svg>" > badges/commits.svg

          echo "<svg xmlns='http://www.w3.org/2000/svg' width='250' height='20'>
            <rect width='250' height='20' fill='#4c1'/>
            <text x='10' y='14' fill='white' font-family='Arial' font-size='12'>
              Contributor Rank: #${{ steps.extract.outputs.rank }}
            </text>
          </svg>" > badges/rank.svg

      - name: Commit and push badges
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add badges/
          git commit -m "Update badges" || echo "No changes to commit"
          git push
